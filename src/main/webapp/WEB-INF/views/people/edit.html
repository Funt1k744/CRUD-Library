<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="fio">Enter FIO: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <br/>
    <label for="birthday">Enter birthday: </label>
    <input type="text" th:field="*{birthday}" id="birthday">
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
